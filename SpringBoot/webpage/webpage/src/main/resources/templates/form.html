<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="FormControl">
        <div class="UserDetails">
            <form th:action="@{/api/submit}" method="post" >

                <label for="UserDetails"> User Details</label>
                <br>

                <label for="name"> Name</label><br>
                <input type="text" id="name" th:field="*{name}"><br>
                <label for="email"> Email</label><br>
                <input type="email" id="email" th:field="*{email}"><br>
                <label for="phone">Phone Number</label><br>
                <input type="number" id="phone" th:field="*{phone}"><br>
                <button type="submit">Submit</button>

            </form>
        </div>
        


       
    </div>
</body>
</html>
